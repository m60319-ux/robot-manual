<div class="panel">
  <div id="drop" class="drop">
    ğŸ‘‰ åœ¨é€™è£¡ <strong>Ctrl + V</strong> è²¼ä¸Šåœ–ç‰‡
  </div>

  <img id="preview" style="display:none;" />

  <textarea id="output" placeholder="Data URL æœƒå‡ºç¾åœ¨é€™è£¡"></textarea>

  <button id="copyBtn">è¤‡è£½ Data URL</button>

  <div class="hint">
    å»ºè­°åœ–ç‰‡å¤§å°ï¼š&lt; 800px å¯¬ã€&lt; 1MBï¼Œé¿å…æ‰‹å†Šè¼‰å…¥å¤ªæ…¢ã€‚

<script>
  const drop = document.getElementById("drop");
  const preview = document.getElementById("preview");
  const output = document.getElementById("output");
  const copyBtn = document.getElementById("copyBtn");

  const MAX_WIDTH = 800; // â˜…ä½ å¯ä»¥æ”¹æˆ 600 / 1000

  document.addEventListener("paste", e => {
    const items = e.clipboardData.items;
    for (const item of items) {
      if (!item.type.startsWith("image/")) continue;

      const file = item.getAsFile();
      const img = new Image();
      const reader = new FileReader();

      reader.onload = () => img.src = reader.result;
      reader.readAsDataURL(file);

      img.onload = () => {
        let { width, height } = img;

        if (width > MAX_WIDTH) {
          height = Math.round(height * (MAX_WIDTH / width));
          width = MAX_WIDTH;
        }

        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        const dataUrl = canvas.toDataURL("image/png", 0.9);

        preview.src = dataUrl;
        preview.style.display = "block";
        output.value = dataUrl;
      };
    }
  });

  copyBtn.onclick = () => {
    output.select();
    document.execCommand("copy");
    alert("å·²è¤‡è£½ç¸®å°å¾Œçš„ Data URL");
  };
</script>
